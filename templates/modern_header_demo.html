<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Header Design - Art of Museum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Modern CSS Reset & Variables */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Color Palette - Art Museum Theme */
            --primary: #8B4513;
            --primary-light: #A0522D;
            --accent: #DAA520;
            --accent-light: #F4E4BC;
            --surface: #FEFDFB;
            --surface-glass: rgba(254, 253, 251, 0.85);
            --text-primary: #2C1810;
            --text-secondary: #6B4423;
            --text-tertiary: #A0522D;
            --border-subtle: rgba(139, 69, 19, 0.1);
            --shadow-soft: 0 4px 20px rgba(139, 69, 19, 0.08);
            --shadow-medium: 0 8px 40px rgba(139, 69, 19, 0.12);
            
            /* Typography */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Animations */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #FDF6E3 0%, #F5E6D3 50%, #EDD5B7 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Modern Header with Glass Morphism */
        .modern-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            
            /* Glass Morphism Effect */
            background: var(--surface-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            /* Subtle border */
            border-bottom: 1px solid var(--border-subtle);
            
            /* Smooth shadow */
            box-shadow: var(--shadow-soft);
            
            /* Smooth reveal animation */
            transform: translateY(-100%);
            animation: slideDown var(--transition-slow) ease-out forwards;
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-xl);
            
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: var(--space-xl);
            
            min-height: 80px;
        }

        /* Logo Section with Modern Styling */
        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            
            /* Hover effect */
            transition: transform var(--transition-base);
        }

        .logo-section:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            
            /* Modern gradient background */
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            
            /* Perfect circle with subtle shadow */
            border-radius: 50%;
            box-shadow: var(--shadow-medium);
            
            /* Center the content */
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Smooth interactions */
            transition: all var(--transition-base);
            cursor: pointer;
            
            /* Subtle border */
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: var(--shadow-medium), 0 0 30px rgba(218, 165, 32, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-name {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .brand-tagline {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Modern Search with Advanced Styling */
        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            
            /* Glass morphism for search */
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            
            /* Smooth transitions */
            transition: all var(--transition-base);
            
            /* Subtle shadow */
            box-shadow: var(--shadow-soft);
        }

        .search-wrapper:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-medium);
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 69, 19, 0.1), var(--shadow-medium);
        }

        .search-icon {
            position: absolute;
            left: var(--space-lg);
            color: var(--text-tertiary);
            font-size: 1rem;
            z-index: 10;
            
            transition: color var(--transition-fast);
        }

        .search-wrapper:focus-within .search-icon {
            color: var(--primary);
        }

        .search-input {
            width: 100%;
            height: 48px;
            padding: 0 var(--space-lg) 0 calc(var(--space-lg) * 2.5);
            
            background: transparent;
            border: none;
            outline: none;
            
            font-size: 0.95rem;
            color: var(--text-primary);
            
            /* Modern placeholder */
            &::placeholder {
                color: var(--text-tertiary);
                font-weight: 400;
            }
        }

        .search-suggestions {
            position: absolute;
            top: calc(100% + var(--space-sm));
            left: 0;
            right: 0;
            
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            
            /* Hidden by default */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-base);
        }

        .search-wrapper:focus-within .search-suggestions {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Navigation Actions */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* Modern Icon Buttons */
        .icon-button {
            width: 44px;
            height: 44px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            
            color: var(--text-secondary);
            font-size: 1.1rem;
            
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .icon-button:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Modern Action Buttons */
        .action-button {
            padding: var(--space-sm) var(--space-lg);
            
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            
            border-radius: 50px;
            
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            
            transition: all var(--transition-base);
            cursor: pointer;
            
            /* Remove default button styles */
            border: none;
            outline: none;
        }

        .action-button-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-soft);
        }

        .action-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
        }

        .action-button-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--border-subtle);
        }

        .action-button-secondary:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header-container {
                grid-template-columns: auto 1fr;
                gap: var(--space-lg);
            }
            
            .nav-actions {
                grid-column: 1 / -1;
                justify-content: center;
                margin-top: var(--space-sm);
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: var(--space-sm) var(--space-md);
            }
            
            .brand-text {
                display: none;
            }
            
            .search-container {
                max-width: none;
            }
            
            .action-button span {
                display: none;
            }
        }

        /* Demo Content */
        .demo-content {
            margin-top: 120px;
            padding: var(--space-xl);
            text-align: center;
        }

        .demo-title {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        .demo-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Modern Header -->
    <header class="modern-header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <div class="brand-name">Art of Museum</div>
                    <div class="brand-tagline">Sanatın Dijital Evi</div>
                </div>
            </div>

            <!-- Modern Search -->
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Bugün ne keşfetmek istiyorsun?">
                    
                    <!-- Search Suggestions (Hidden by default) -->
                    <div class="search-suggestions">
                        <!-- Suggestions would go here -->
                    </div>
                </div>
            </div>

            <!-- Navigation Actions -->
            <div class="nav-actions">
                <!-- Icon Buttons -->
                <button class="icon-button" title="Bildirimler">
                    <i class="fas fa-bell"></i>
                </button>
                
                <button class="icon-button" title="Favoriler">
                    <i class="fas fa-heart"></i>
                </button>
                
                <button class="icon-button" title="Dil Seçimi">
                    <i class="fas fa-globe"></i>
                </button>

                <!-- Action Buttons -->
                <button class="action-button action-button-secondary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Giriş Yap</span>
                </button>
                
                <button class="action-button action-button-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Üye Ol</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Demo Content -->
    <div class="demo-content">
        <h1 class="demo-title">Modern Header Tasarımı</h1>
        <p class="demo-text">
            Bu header, modern web standartları kullanılarak tasarlanmıştır. 
            Glass morphism, smooth animasyonlar, responsive tasarım ve 
            accessibility standartları ile donatılmıştır.
        </p>
    </div>

    <script>
        // Modern JavaScript for interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth header reveal
            const header = document.querySelector('.modern-header');
            
            // Theme toggle simulation
            const iconButtons = document.querySelectorAll('.icon-button');
            iconButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Search input enhancements
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });

            // Scroll effect for header
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', function() {
                const currentScrollY = window.scrollY;
                
                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
                
                lastScrollY = currentScrollY;
            });
        });
    </script>
</body>
</html>
